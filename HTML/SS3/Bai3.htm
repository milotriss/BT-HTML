    <caption>
        <h1>Bài 2</h1>
    </caption>
    <form>
        <h2><strong>Booking form</strong></h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time">
        </div>
        <div>
            <label for="nog">Number of Guests</label>
            <input type="number" id="nog">
        </div>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <caption>
        <h1>Bài 3</h1>
    </caption>
    <h2><strong>Car Purchase Form</strong></h2>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone">
        </div>
        <div>
            <label for="chosse">Chosse a car:</label>
            <select id="chosse">
                <option value="chosse">Model1</option>
                <option value="chosse">Model2</option>
                <option value="chosse">Model3</option>
                <option value="chosse">Model4</option>
            </select>
        </div>
        <div>
            <label for="chosseC">Chosse a Color:</label>
            <select id="chosseC">
                <option value="chosseC">Color1</option>
                <option value="chosseC">Color2</option>
                <option value="chosseC">Color3</option>
                <option value="chosseC">Color4</option>
            </select>
        </div>
        <div>
            <label for="quan">Quantity:</label>
            <input type="number" id="quan">
        </div>
        <div>
            <label for="date">Delivery Date:</label>
            <input type="date" id="date">
        </div>
        <button type="submit">Submit</button>
    </form>
