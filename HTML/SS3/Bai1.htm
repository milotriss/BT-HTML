<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đơn giản</title>
</head>
<body>
    <form>
        <h2>BOOKING</h2>
        <div>
            <label for="fname">First Name</label>
            <input id="fname" type="text">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input id="lname" type="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="adress">Adress</label>
            <input id="adress" type="text">
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" type="text">
            <label for="zip">Zip Code</label>
            <input id="zip" type="number">
            <label for="state">State</label>
            <input id="state" type="text">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel">
        </div>
        <div>
            <label for="checkin-d">Check-in Date</label>
            <input id="checkin-d" type="date">
            <label for="checkin-t">Check-in Time</label>
            <input id="checkin-t" type="time">
            <label for="checkout-d">Check-out Date</label>
            <input id="checkout-d" type="date">
            <label for="checkout-t">Check-out Time</label>
            <input id="checkout-t" type="time">
        </div>
        <div>
            <h4>Form</h4>
            <label for="Resort-tourism">Resort tourism</label>
            <input id="Resort-tourism" type="checkbox">
            <label for="Honey-Moon">Honey Moon</label>
            <input id="Honey-Moon" type="checkbox">
            <label for="business-trip">Business Trip</label>
            <input id="business-trip" type="checkbox">
            <label for="experience-tourism">Experience tourism</label>
            <input id="experience-tourism" type="checkbox">
            <label for="Family">Family</label>
            <input id="Family" type="checkbox">
        </div>
        <div>
            <h4>Room Preference</h4>
            <label for="Standard">Standard</label>
            <input name="room" id="Standard" type="radio">
            <label for="Deluxe">Deluxe</label>
            <input name="room" id="Deluxe" type="radio">
            <label for="Suite">Suite</label>
            <input name="room" id="Suite" type="radio">
            <label for="President">President</label>
            <input name="room" id="President" type="radio">
        </div>
        <div>
            <label for="adults">Number of adults</label>
            <input id="adults" type="number">
        </div>
        <div>
            <h4>Contract</h4>
            <p>Email:...</p>
            <p>Phone:...</p>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
